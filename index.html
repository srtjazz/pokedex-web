<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Pokedéx</title>
</head>

<body>
  <main>
    <img
      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif"
      alt="pokemon" class="pokemon_image">

      <h1 class="pokemon_data">
        <span class="pokemon_number">006</span> -
        <span class="pokemon_name">charizard</span>
      </h1>

      <form class="form">
        <input type="search"
          class="input_search"
          placeholder="Nome ou Número"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">Prev &lt </button>
        <button class="button btn-next">Next &gt </button>
      </div>

    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

  </main>
</body>

</html>
